# Spring boot
server.port=28080

# Camel
camel.springboot.name=Nisaba
camel.dataformat.json-jackson.module-refs=jacksonJavaTimeModule
camel.component.file.cluster.service.enabled=true
camel.component.file.cluster.service.id=${random.uuid}
camel.component.file.cluster.service.root=${java.io.tmpdir}/camel/master
nisaba.camel.redelivery.max=0

# Kafka
nisaba.kafka.topic.event=rutedata-dataset-import-event-dev
nisaba.kafka.topic.idempotent=rutedata-dataset-import-event-idempotent-repo-dev
nisaba.kafka.topic.common=rutedata-dataset-import-common-dev
nisaba.kafka.topic.servicejourney=rutedata-dataset-import-service-journeys-dev

# Blob store
blobstore.gcs.container.name=marduk
blobstore.gcs.exchange.container.name=marduk-exchange
blobstore.gcs.nisaba.container.name=nisaba
blobstore.local.folder=target/blobstore
blobstore.gcs.project.id=test

# PubSub
nisaba.pubsub.project.id=test

camel.component.google-pubsub.endpoint=localhost:8095
# Spring Cloud GCP is used in unit tests only for spawning a PubSub emulator and creating Topics and Subscriptions
spring.cloud.gcp.project-id=${nisaba.pubsub.project.id}
spring.cloud.gcp.pubsub.emulatorHost=localhost:8095

# Actuator
management.endpoints.jmx.exposure.exclude=*




